<!DOCTYPE html>
<head>
  <title>ProSport Central - Sports Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('sports.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: rgba(255, 255, 255, 0.8); 
      border-radius: 10px;
    }

    .menu-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ProSport Central - Sports Shop</h1>
  </header>
  <div class="container">
    <div class="menu-item">
      <span>Football</span>
      <span>499</span>
    </div>
    <div class="menu-item">
      <span>Basketball</span>
      <span>599</span>
    </div>
    <div class="menu-item">
      <span>Tennis Racket</span>
      <span>1199</span>
    </div>
    <div class="menu-item">
      <span>Running Shoes</span>
      <span>199</span>
    </div>
    <div class="menu-item">
      <span>Gym Shorts</span>
      <span>499</span>
    </div>
    <div class="menu-item">
      <span>Cricket bat</span>
      <span>599</span>
    </div>

  </div>
</body>
</html>
